<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel = "stylesheet" type = "text/css" href = "format.css">   <!-- Link to style sheet named format.css -->
		<script type="text/javascript" src="cordova.js"></script> 
        <title>BluetoothSpot</title>
    </head>
     <body onload="onLoad()">
		<!-- Content: div-tag with id = "content" -->
		<div id = "content">
			
			<h1>Shooter's Life</h1>
			<ul id="bleDeviceList"> </ul>  
			<button id="refreshButton" onClick = "refreshDeviceList()">Refresh</button>
			
			<div id="statusDiv">Status: Disconnected</div>
			<div id="bleId">DeviceId:</div>
			<div id="debugDiv"></div>

			<input type="hidden" class="hidden" id="gemtInput"/>
			<br><br>
			<input type="text" id="skud" value="1"/>
			<br><br>
			<input type="text" id="misses" value="1"/>
			<br><br>
			<input type="text" id="procent" value="0"/> 
			<br><br>
			<input type ="text" id="inputDebug" />
			<br><br>
			<div id="receiveDiv"></div>	
		
		<div id="sendDiv"></div>
			<br><br>
			<button id="disconnectButton"onClick="disconnect()">Disconnect</button>
		</div>
		
		

		        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
